spring:
    application:
        name: cwblackmarketbot
    profiles:
        active: #spring.profiles.active#
    jmx:
      enabled: false
    jpa:
        open-in-view: false
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: com.zboigor.db.CamelCase2UnderscoreNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
app:
    bot:
        name:
        token:
    db:
        url:
        username:
        password:
    activityTime:
    sufficientActivity: